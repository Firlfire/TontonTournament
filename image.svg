<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de parchemin -->
  <rect x="0" y="0" width="1920" height="1080" fill="#f4e4bc" stroke="#8b4513" stroke-width="10"/>
  
  <!-- Chemin en pointillés -->
  <path d="M200,800 C400,600 600,900 800,700 S1000,500 1200,600 S1400,700 1600,500" 
        stroke="black" 
        stroke-width="10" 
        stroke-dasharray="20,20" 
        fill="none"/>

  <!-- Étape 1 : "Taper" -->
  <circle cx="200" cy="800" r="50" fill="#ff5555"/>
  <text x="200" y="900" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="black" stroke="white" stroke-width="2">Taper</text>

  <!-- Étape 2 : "Taper plus" -->
  <circle cx="800" cy="700" r="50" fill="#ffaa00"/>
  <text x="800" y="800" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="black" stroke="white" stroke-width="2">Taper plus</text>

  <!-- Étape 3 : "Taper toujours plus" -->
  <circle cx="1200" cy="600" r="50" fill="#ff3333"/>
  <text x="1200" y="700" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="black" stroke="white" stroke-width="2">Taper toujours plus</text>

  <!-- Étape 4 : Coffre au trésor avec étoiles -->
  <rect x="1550" y="400" width="100" height="80" fill="#8b4513" stroke="black" stroke-width="5"/>
  <path d="M1550,400 L1650,400 L1600,360" fill="#ffd700"/> <!-- Couvercle entrouvert -->
  <path d="M1575,375 L1600,350 L1625,375" fill="#ffd700"/> <!-- Or qui brille -->
  <!-- Étoiles autour du coffre -->
  <path d="M1540,340 L1550,360 L1570,360 L1550,370 L1540,390 L1550,375 L1560,360 Z" fill="#ffd700" stroke="black" stroke-width="2"/>
  <path d="M1640,340 L1650,360 L1670,360 L1650,370 L1640,390 L1650,375 L1660,360 Z" fill="#ffd700" stroke="black" stroke-width="2"/>
  <path d="M1590,300 L1600,320 L1620,320 L1600,330 L1590,350 L1600,335 L1610,320 Z" fill="#ffd700" stroke="black" stroke-width="2"/>

</svg>