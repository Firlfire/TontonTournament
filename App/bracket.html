<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fusion</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="./styles/bracket.css">
    <link rel="stylesheet" href="./styles/team.css">

    <script src="./scripts/pranks/popup.js"></script>
    <script src="./scripts/steps.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/tools.js"></script>
</head>

<body>
    <div id="GlobalContainer">
        <template id="step-template">
            <section class="step">
                <div class="label"></div>
            </section>
        </template>

        <template id="match-template">
            <div class="match">
                <div class="label"></div>
                <div class="participants"></div>
            </div>
        </template>

        <template id="fusion-template">
            <div class="fusion-wrapper"></div>
        </template>

        <template id="team-template">
            <div class="team">
                <h3 class="name"></h3>
                <div class="members"></div>
                <div class="stats">
                    <label for="score" class="input">Points</label>
                    <input type="text" class="score">
                </div>
            </div>
        </template>

        <article id="container"></section>
        </article>
    </div>
</body>

</html>
