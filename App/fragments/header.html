<head>
    <!-- https://anjitpariyar.medium.com/make-iframe-height-dynamic-based-on-content-inside-using-javascript-c675e78e4dd3 -->
    <script>
        // Call the function when the iframe content is loaded
        window.onload = function sendHeightToParent() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({ type: 'adjustElementHeight', height: height, containerId: "headerFrame" }, '*');
        };
    </script>
</head>
